<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Product</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
    <h2 th:text="${product.name()}">Name</h2>

    <br/><br/>
    <a href="/catalogs">Catalogs</a>
</body>
</html>
