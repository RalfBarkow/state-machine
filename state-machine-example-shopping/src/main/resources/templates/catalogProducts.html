<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Products</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
    <h2>Catalog</h2>
    <table>
	     <tr th:each="cp : ${catalogProducts}">
	        <td th:text="${cp.id}">1</td>
	        <td><a th:href="@{'/product/' + ${cp.entity.productId}}" th:text="${cp.entity.name}">Name</a></td>
	        <td th:text="${cp.entity.quantity}">3</td>
	        <td><form><input type="submit" value="Buy"/></form></td>
	    </tr>
    </table>
    <br/>
    <a href="/catalogs">Catalogs</a>
</body>
</html>
